name: mobile_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  mobx: ^2.3.0
  mobx_codegen: ^2.6.0
  build_runner: ^2.4.7
  intl: ^0.19.0
  url_launcher: ^6.2.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  http: ^1.1.2
  flutter_mobx: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21